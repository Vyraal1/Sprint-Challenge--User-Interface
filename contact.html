<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/index.css" />
    <title>Contact</title>
  </head>
  <body>
    <header>
      <nav>
        <img src="./img/lambda-black.png" alt="" />
        <div class="navbar">
          <a href="#">Home</a>
          <a href="About.html">About</a>
          <a href="">Products</a>
          <a href="blog.html">Blog</a>
          <a href="contact.html">Contact</a>
        </div>
      </nav>
      <img class="jumbo" src="./img/jumbo-contact.png" alt="" />
    </header>
    <div id="contact-container">
      <div id="contact-start">
        <h1>Contact Us</h1>
        <p>
          If you want to talk to someone at Lambda Sprint Challenge - User
          Interface, or find out more information about a particular topc or
          <a href="/about.html">about Lambda</a> and the services we provide,
          you can call our main switchboard number on
          <span class="num"> 404 404 1337</span>.
        </p>
      </div>
      <div id="contact-form">
        <form action="">
          <div class="contact-label-container">
            <label for="Name">Name*</label>
            <label for="contact">Email* </label>
            <label for="contact">Phone:</label>
            <label for="message">Message*</label>
          </div>
          <div class="contact-input-container">
            <input type="text" name="Name" id="contact-name" required />
            <input type="text" name="Email" id="contact-email" required />
            <input type="text" name="Phone" id="contact-phone" required />
            <input type="text" name="Message" id="contact-message" required />
          </div>
          <input type="submit" />
        </form>
      </div>
    </div>

    <form action="#"></form>
  </body>
